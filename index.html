<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilam Direct Pay For Business</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden; /* Hide scroll bars */
        }

        .background-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            z-index: 1; /* Ensure it's below the line */
        }

        h1,
        h2,
        p {
            margin: 10px;
        }

        h2 {
            font-weight: bold;
            font-size: 24px;
        }

        .input-box {
            margin-bottom: 10px;
        }

        .number-pad-modal {
            text-align: center;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: auto;
        }

        .keypad button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ADD8E6; /* Sea light blue */
            transition: background-color 0.3s;
        }

        .keypad button:hover {
            background-color: #87CEFA; /* Lighter sea light blue on hover */
        }

        .payment-success,
        .payment-fail {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .animation-container {
            max-width: 400px;
            margin: auto;
        }

        .warning {
            color: red;
            margin-top: 10px;
        }

        /* Styles for NDS Library button */
        .btn-nds-library {
            background-color: black !important;
            border-color: black !important;
            color: white !important;
            text-shadow: 0 0 5px rgba(255,255,255,0.5); /* Adding a white glow effect */
        }
    </style>
</head>

<body>

    <!-- Payment Sound -->
    <audio id="paymentSound">
        <source src="paymentsound.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="background-container">
        <h1>Welcome to our website!</h1>
        <h2>Nilam Direct Pay For Business</h2>
        <p id="changeText">Please fill the details!</p>

        <!-- Input boxes -->
        <div class="input-box">
            <input type="text" id="nameInput" class="form-control" placeholder="Name" onmouseover="animateElement(this)">
        </div>
        <div class="input-box">
            <input type="tel" id="phoneInput" class="form-control" placeholder="Phone" onmouseover="animateElement(this)">
        </div>
        <div class="input-box">
            <input type="email" id="emailInput" class="form-control" placeholder="Email" onmouseover="animateElement(this)">
        </div>

        <!-- Send Money button -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#numberPadModal"
            onclick="checkDetails()">SEND MONEY</button>

        <!-- Return to NDS Pay Soundbox Website button -->
        <button class="btn btn-secondary mt-2" onclick="returnToWebsite()">Return to NDS Pay Soundbox Website</button>

        <!-- Go to NDS Library button -->
        <button class="btn btn-primary mt-2 btn-nds-library" onclick="goToLibrary()">Go to NDS Library</button>

        <!-- Warning for not entering details -->
        <div id="detailsWarning" class="warning"></div>

        <!-- Number Pad Modal -->
        <div class="modal fade" id="numberPadModal" tabindex="-1" role="dialog"
            aria-labelledby="numberPadModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="numberPadModalLabel">Number Pad</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body number-pad-modal">
                        <input type="text" id="amountInput" class="form-control mb-3" placeholder="Enter amount"
                            readonly onmouseover="animateElement(this)">
                        <div class="keypad">
                            <button class="btn btn-info" onclick="addToAmount('1')" onmouseover="animateElement(this)">1</button>
                            <button class="btn btn-info" onclick="addToAmount('2')" onmouseover="animateElement(this)">2</button>
                            <button class="btn btn-info" onclick="addToAmount('3')" onmouseover="animateElement(this)">3</button>
                            <button class="btn btn-info" onclick="addToAmount('4')" onmouseover="animateElement(this)">4</button>
                            <button class="btn btn-info" onclick="addToAmount('5')" onmouseover="animateElement(this)">5</button>
                            <button class="btn btn-info" onclick="addToAmount('6')" onmouseover="animateElement(this)">6</button>
                            <button class="btn btn-info" onclick="addToAmount('7')" onmouseover="animateElement(this)">7</button>
                            <button class="btn btn-info" onclick="addToAmount('8')" onmouseover="animateElement(this)">8</button>
                            <button class="btn btn-info" onclick="addToAmount('9')" onmouseover="animateElement(this)">9</button>
                            <button class="btn btn-info" onclick="clearAmount()" onmouseover="animateElement(this)">C</button>
                            <button class="btn btn-info" onclick="addToAmount('0')" onmouseover="animateElement(this)">0</button>
                            <button class="btn btn-primary" onclick="proceedToPayment()" onmouseover="animateElement(this)">→</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Success Modal -->
        <div class="modal fade" id="paymentSuccessModal" tabindex="-1" role="dialog"
            aria-labelledby="paymentSuccessModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="paymentSuccessModalLabel">Payment Successful</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body payment-success">
                        <div class="animation-container">
                            <!-- Replace the Lottie animation with a JSON animation -->
                            <lottie-player id="successAnimation" src="paymentsuccessful.json" background="transparent" speed="1" loop
                                autoplay></lottie-player>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Fail Modal -->
        <div class="modal fade" id="paymentFailModal" tabindex="-1" role="dialog"
            aria-labelledby="paymentFailModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="paymentFailModalLabel">Payment Failed</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body payment-fail">
                        <div class="animation-container">
                            <!-- Add your JSON animation here -->
                            <lottie-player id="failAnimation" src="paymentfail.json" background="transparent" speed="1" loop
                                autoplay></lottie-player>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            let amount = '';
            let previousAmount = null;

            function addToAmount(value) {
                amount += value;
                document.getElementById('amountInput').value = amount;
            }

            function clearAmount() {
                amount = '';
                document.getElementById('amountInput').value = amount;
            }

            function checkDetails() {
                const name = document.getElementById('nameInput').value.trim();
                const phone = document.getElementById('phoneInput').value.trim();
                const email = document.getElementById('emailInput').value.trim();

                if (!name || !phone || !email) {
                    document.getElementById('detailsWarning').innerText = 'Please fill the details!';
                } else {
                    document.getElementById('detailsWarning').innerText = '';
                }
            }

            function proceedToPayment() {
                const name = document.getElementById('nameInput').value.trim();
                const phone = document.getElementById('phoneInput').value.trim();
                const email = document.getElementById('emailInput').value.trim();

                if (!name || !phone || !email) {
                    document.getElementById('detailsWarning').innerText = 'Please fill the details!';
                } else {
                    document.getElementById('detailsWarning').innerText = '';

                    if (amount === previousAmount) {
                        // Payment failed due to the same amount
                        $('#numberPadModal').modal('hide');
                        $('#paymentFailModal').modal('show');
                    } else {
                        // Payment success
                        $('#numberPadModal').modal('hide');
                        $('#paymentSuccessModal').modal('show');

                        // Play payment sound
                        var audio = document.getElementById("paymentSound");
                        audio.play();

                        // Speak the successful payment message in Hindi with INR currency
                        speak(`हमने सफलतापूर्वक ${amount} रुपये ${name} को भेज दिए हैं`);

                        // Clear the amount for the next transaction
                        previousAmount = amount;
                        amount = '';
                        document.getElementById('amountInput').value = '';
                    }
                }
            }

            function animateElement(element) {
                element.style.transition = 'transform 0.5s ease';
                element.style.transform = 'scale(1.05)';
            }

            // Reset the scale on mouseout
            document.addEventListener('mouseout', function (event) {
                if (event.target.tagName === 'INPUT' || event.target.tagName === 'BUTTON') {
                    event.target.style.transition = 'transform 0.5s ease';
                    event.target.style.transform = 'scale(1)';
                }
            });

            // Function to speak a message
            function speak(message) {
                var speech = new SpeechSynthesisUtterance();
                speech.lang = 'hi-IN'; // Hindi language
                speech.text = message;
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;
                window.speechSynthesis.speak(speech);
            }

            // Function to open NDS Pay Soundbox Website
            function returnToWebsite() {
                window.location.href = "https://bit.ly/3SVdqzd";
            }

            // Function to navigate to NDS Library
            function goToLibrary() {
                window.location.href = "https://bit.ly/ndslibrary";
            }
        </script>
    </body>

</html>
